name: Build & publish data

on:
  push:
    paths:
      - latest.xlsx
      - build_from_arcgis_and_sheet.py
      - requirements.txt
      - index.html
  schedule:
    - cron: '0 6 * * 1'     # Mondays 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure data folder
        run: mkdir -p data

      - name: Run builder
        run: python build_from_arcgis_and_sheet.py

      - name: Commit data if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/closures.json data/closures_lines.json || true
          git diff --staged --quiet || (git commit -m "Update data" && git push)
